<section class="container">
  <h2>Cadastro de Usuarios</h2>
  <form #cad="ngForm" (submit)="cadastrar(cad)" class="form-horizontal">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input class="form-control" ngModel type="text" name="name" id="nome" placeholder="Seu Nome">
          </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Usuário</label>
            <div class="col-sm-10">
              <input class="form-control" ngModel type="text" name="email" id="email" placeholder="Nome de seu usuário">
            </div>
          </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">E-mail</label>
          <div class="col-sm-10">
            <input class="form-control" ngModel type="email" name="email" id="email" placeholder="email@dominio">
          </div>
        </div>    
        <div class="form-group">
          <label for="street" class="col-sm-2 control-label">Endereço</label>
          <div class="col-sm-10">
            <input class="form-control" ngModel type="text" name="street" id="street" placeholder="Rua em que mora">
          </div>
        </div>
        <div class="form-group">
          <label for="suite" class="col-sm-2 control-label">Complemento</label>
          <div class="col-sm-10">
            <input class="form-control" ngModel type="text" name="suite" id="suite" placeholder="Complemento nº apto">
          </div>
        </div>
        <div class="form-group">
          <label for="zipcode" class="col-sm-2 control-label">Código Postal</label>
          <div class="col-sm-10">
            <input class="form-control" ngModel type="text" name="zipcode" id="zipcode" placeholder="Codigo Postal">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-sm-2 control-label">Telefone</label>
          <div class="col-sm-10">
            <input class="form-control" ngModel type="text" name="phone" id="phone" placeholder="(11) 1111-1111">
          </div>
        </div>
        <div class="form-group">
            <label for="website" class="col-sm-2 control-label">Website</label>
            <div class="col-sm-10">
              <input class="form-control" ngModel type="text" name="website" id="website" placeholder="Informe a url de seu website">
            </div>
          </div>
      </fieldset>

      <fieldset>
        <legend>Geolocalização</legend>
        <div class="form-group">
            <label for="lat" class="col-sm-2 control-label">Latitude</label>
            <div class="col-sm-10">
              <input class="form-control" ngModel type="text" name="lat" id="lat" placeholder="Informe a Latitude">
            </div>
          </div>
        <div class="form-group">
          <label for="lng" class="col-sm-2 control-label">Longitude</label>
          <div class="col-sm-10">
            <input class="form-control" ngModel type="text" name="lng" id="lng" placeholder="Informe a Longitude">
          </div>
        </div>
      </fieldset>      

      <fieldset>
        <legend>Dados Empresa</legend>
        <div class="form-group">
          <label for="empresa-nome" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input class="form-control" ngModel type="text" name="empresa-nome" id="empresa-nome" placeholder="Nome da empresa">
          </div>
        </div>
      <div class="form-group">
        <label for="catchPhrase" class="col-sm-2 control-label">catchPhrase</label>
        <div class="col-sm-10">
          <input class="form-control" ngModel type="text" name="catchPhrase" id="catchPhrase" placeholder="">
        </div>
      </div>
      <div class="form-group">
          <label for="bs" class="col-sm-2 control-label">BS</label>
          <div class="col-sm-10">
            <input class="form-control" ngModel type="text" name="bs" id="bs" placeholder="">
          </div>
        </div>
      </fieldset>

    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
    </div>
  </form>
</section>
