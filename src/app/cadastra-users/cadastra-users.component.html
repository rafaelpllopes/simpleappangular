<section class="container">
  <h2>Cadastro de Usuarios</h2>
  <form [formGroup]="userForm" (submit)="cadastrar($event)" class="form-horizontal">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input class="form-control" formControlName="name" type="text" name="name" id="nome" placeholder="Seu Nome" autofocus>
          </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Usuário</label>
            <div class="col-sm-10">
              <input class="form-control" formControlName="username" type="text" name="username" id="username" placeholder="Nome do seu usuário">                  
            </div>
          </div>          
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">E-mail</label>
          <div class="col-sm-10">
            <input class="form-control" formControlName="email" type="email" name="email" id="email" placeholder="email@dominio" required>
            <div *ngIf="userForm.controls.email.invalid">
              <span *ngIf="userForm.controls.email.errors.required" class="form-control alert-danger"> E-mail é obrigatório</span> 
              <span *ngIf="userForm.controls.email.errors.invalid" class="form-control alert-danger"> O e-mail tem que esta certo.</span> 
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Telefone</label>
            <div class="col-sm-10">
              <input class="form-control" formControlName="phone" type="text" name="phone" id="phone">
            </div>
          </div>
          <div class="form-group">
              <label for="website" class="col-sm-2 control-label">Website</label>
              <div class="col-sm-10">
                <input class="form-control" formControlName="website" type="text" name="website" id="website">
              </div>
            </div>
        <fieldset formGroupName="address">
          <legend>Endereço</legend>
            <div class="form-group">
                <label for="street" class="col-sm-2 control-label">Rua</label>
                <div class="col-sm-10">
                  <input class="form-control" formControlName="street" type="text" name="street" id="street">
                </div>
              </div>
              <div class="form-group">
                <label for="suite" class="col-sm-2 control-label">Complemento</label>
                <div class="col-sm-10">
                  <input class="form-control" formControlName="suite" type="text" name="suite" id="suite">
                </div>
              </div>
              <div class="form-group">
                <label for="zipcode" class="col-sm-2 control-label">Código Postal</label>
                <div class="col-sm-10">
                  <input class="form-control" formControlName="zipcode" type="text" name="zipcode" id="zipcode">
                </div>
              </div>
              <fieldset formGroupName="geo">
                  <legend>Geolocalização</legend>
                  <div class="form-group">
                      <label for="lat" class="col-sm-2 control-label">Latitude</label>
                      <div class="col-sm-10">
                        <input class="form-control" formControlName="lat" type="text" name="lat" id="lat">
                      </div>
                    </div>
                  <div class="form-group">
                    <label for="lng" class="col-sm-2 control-label">Longitude</label>
                    <div class="col-sm-10">
                      <input class="form-control" formControlName="lng" type="text" name="lng" id="lng">
                    </div>
                  </div>
                </fieldset> 
        </fieldset>   
      </fieldset>

      <fieldset formGroupName="company">
        <legend>Dados Empresa</legend>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input class="form-control" formControlName="name" type="text" name="name" id="name">
          </div>
        </div>
      <div class="form-group">
        <label for="catchPhrase" class="col-sm-2 control-label">Slogan</label>
        <div class="col-sm-10">
          <input class="form-control" formControlName="catchPhrase" type="text" name="catchPhrase" id="catchPhrase">
        </div>
      </div>
      <div class="form-group">
          <label for="bs" class="col-sm-2 control-label">Negocio</label>
          <div class="col-sm-10">
            <input class="form-control" formControlName="bs" type="text" name="bs" id="bs">
          </div>
        </div>
      </fieldset>
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
        <a [routerLink]="['']" class="btn btn-danger btn-lg">Cancelar</a>        
    </div>
  </form>
</section>
