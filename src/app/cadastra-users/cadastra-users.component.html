<section class="container">
  <h2>Cadastro de Usuarios</h2>
  <form #cad="ngForm" (submit)="cadastrar(cad)" class="form-horizontal">
    <div class="form-group">
      <label for="nome" class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-10">
        <input class="form-control" ngModel type="text" name="nome" id="nome" placeholder="Seu Nome">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-10">
        <input class="form-control" ngModel type="email" name="email" id="email" placeholder="email@dominio">
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Cadastrar</button>
    </div>
  </form>
</section>
